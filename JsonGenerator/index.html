<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Generator for Japanese Callouts</title>
</head>

<body>
    <label for="name">Preset name</label>
    <input id="name" type="text">
    <br>
    <label for="model">Model name</label>
    <input id="model" required type="text">
    <br><br>

    <div class="inline">
        <label for="comp_mask_model">Mask model</label>
        <input id="comp_mask_model" type="number">
        <label for="comp_mask_texture">Mask texture</label>
        <input id="comp_mask_texture" type="number">
    </div>
    <div class="inline">
        <label for="comp_upperskin_model">Upperskin model</label>
        <input id="comp_upperskin_model" type="number">
        <label for="comp_upperskin_texture">Upperskin texture</label>
        <input id="comp_upperskin_texture" type="number">
    </div>
    <div class="inline">
        <label for="comp_pants_model">Pants model</label>
        <input id="comp_pants_model" type="number">
        <label for="comp_pants_texture">Pants texture</label>
        <input id="comp_pants_texture" type="number">
    </div>
    <div class="inline">
        <label for="comp_parachute_model">Parachute model</label>
        <input id="comp_parachute_model" type="number">
        <label for="comp_parachute_texture">Parachute texture</label>
        <input id="comp_parachute_texture" type="number">
    </div>
    <div class="inline">
        <label for="comp_shoes_model">Shoes model</label>
        <input id="comp_shoes_model" type="number">
        <label for="comp_shoes_texture">Shoes texture</label>
        <input id="comp_shoes_texture" type="number">
    </div>
    <div class="inline">
        <label for="comp_accessories_model">Accessories model</label>
        <input id="comp_accessories_model" type="number">
        <label for="comp_accessories_texture">Accessories texture</label>
        <input id="comp_accessories_texture" type="number">
    </div>
    <div class="inline">
        <label for="comp_undercoat_model">Accessories model</label>
        <input id="comp_undercoat_model" type="number">
        <label for="comp_undercoat_texture">Accessories texture</label>
        <input id="comp_undercoat_texture" type="number">
    </div>
    <div class="inline">
        <label for="comp_armor_model">Armor model</label>
        <input id="comp_armor_model" type="number">
        <label for="comp_armor_texture">Armor texture</label>
        <input id="comp_armor_texture" type="number">
    </div>
    <div class="inline">
        <label for="comp_decal_model">Decal model</label>
        <input id="comp_decal_model" type="number">
        <label for="comp_decal_texture">Decal texture</label>
        <input id="comp_decal_texture" type="number">
    </div>
    <div class="inline">
        <label for="comp_top_model">Top model</label>
        <input id="comp_top_model" type="number">
        <label for="comp_top_texture">Top texture</label>
        <input id="comp_top_texture" type="number">
    </div>

    <div class="inline">
        <label for="prop_hat_model">Hat model</label>
        <input id="prop_hat_model" type="number">
        <label for="prop_hat_texture">Hat texture</label>
        <input id="prop_hat_texture" type="number">
    </div>
    <div class="inline">
        <label for="prop_glasses_model">Glasses model</label>
        <input id="prop_glasses_model" type="number">
        <label for="prop_glasses_texture">Glasses texture</label>
        <input id="prop_glasses_texture" type="number">
    </div>
    <div class="inline">
        <label for="prop_ear_model">Ear model</label>
        <input id="prop_ear_model" type="number">
        <label for="prop_ear_texture">Ear texture</label>
        <input id="prop_ear_texture" type="number">
    </div>
    <div class="inline">
        <label for="prop_watch_model">Watch model</label>
        <input id="prop_watch_model" type="number">
        <label for="prop_watch_texture">Watch texture</label>
        <input id="prop_watch_texture" type="number">
    </div>

    <button id="generateBtn">Generate</button>

    <pre id="output"></pre>
</body>

<script src="script.js"></script>

</html>
